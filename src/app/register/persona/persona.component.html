<div class="col-12">
  <div>
    <div class="row" style="margin-top: 15px;">
      <div class="col text-right">
        <h2>Registro de Postulante</h2>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-lg-6">
        <!-- Identificacion !-->
        <div class="form-group row">
          <label for="identificacion" class="col-lg-4 col-form-label">
            Identificación:
          </label>
          <div class="col-lg-8">
            <input class="form-control" name="identificacion" id="identificacion" [(ngModel)]="postulante.identificacion">
          </div>
        </div>
        <!-- nombreCompleto !-->
        <div class="form-group row">
          <label for="nombreCompleto" class="col-lg-4 col-form-label">
            Nombre Completo:
          </label>
          <div class="col-lg-8">
            <input class="form-control" name="nombreCompleto" id="nombreCompleto" [(ngModel)]="postulante.nombreCompleto">
          </div>
        </div>
        <!-- Correo Electronico !-->
        <div class="form-group row">
          <label for="correoElectronico" class="col-lg-4 col-form-label">
            Correo Electrónico:
          </label>
          <div class="col-lg-8">
            <input type="email" class="form-control" name="correoElectronico" id="correoElectronico" [(ngModel)]="postulante.correoElectronico">
          </div>
        </div>
        <!-- Contraseña !-->
        <div class="form-group row">
          <label for="contrasena" class="col-lg-4 col-form-label">
            Contraseña:
          </label>
          <div class="col-lg-8">
            <input type="password" class="form-control" name="contrasena" id="contrasena" [(ngModel)]="contrasena">
          </div>
        </div>
        <!-- Confirmacion !-->
        <div class="form-group row">
          <label for="confirmar" class="col-lg-4 col-form-label">
            Confirmar Contraseña:
          </label>
          <div class="col-lg-8">
            <input type="password" class="form-control" name="confirmar" id="confirmar" [(ngModel)]="confirmacion">
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <!-- Telefono Celular !-->
        <div class="form-group row">
          <label for="telefonoCelular" class="col-lg-4 col-form-label">
            Teléfono:
          </label>
          <div class="col-lg-8">
            <input type="tel" class="form-control" name="telefonoCelular" id="telefonoCelular" [(ngModel)]="postulante.telefono">
          </div>
        </div>
        <!-- Dirección -->
        <div class="form-group row">
          <label for="direccion" class="col-lg-4 col-form-label">
            Dirección de Domicilio:
          </label>
          <div class="col-lg-8">
            <input class="form-control" name="direccion" id="direccion" [(ngModel)]="postulante.direccion">
          </div>
        </div>
        <!-- Nacionalidad !-->
        <div class="form-group row">
          <label for="nacionalidad" class="col-lg-4 col-form-label">
            Nacionalidad:
          </label>
          <div class="col-lg-8">
            <input class="form-control" name="nacionalidad" id="nacionalidad" [(ngModel)]="postulante.nacionalidad" />
          </div>
        </div>
        <!-- Estado civil !-->
        <div class="form-group row">
          <label for="estadoCivil" class="col-lg-4 col-form-label">
            Estado civil:
          </label>
          <div class="col-lg-8">
            <select [(ngModel)]="postulante.estadoCivil" class="form-control" id="estadoCivil" name="estadoCivil">
              <option value="" selected>Seleccione...</option>
              <option value="Soltero / Soltera">Soltero / Soltera</option>
              <option value="Casado / Casada">Casado / Casada</option>
              <option value="Divorciado / Divorciada">Divorciado / Divorciada</option>
              <option value="Viudo / Viuda">Viudo / Viuda</option>
            </select>
          </div>
        </div>
        <!-- Nacimiento !-->
        <div class="form-group row">
          <label for="fechaDeNacimiento" class="col-lg-4 col-form-label">
            Fecha de Nacimiento:
          </label>
          <div class="col-lg-8">
            <div class="input-group datepicker-input">
              <input [(ngModel)]="postulante.fechaDeNacimiento" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker">
              <button class="input-group-addon" (click)="d.toggle()" type="button">
                <span class="fa fa-calendar"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-12 text-center">
    <button class="btn btn-primary" (click)="registrar()">
      Registrar
    </button>
</div>
