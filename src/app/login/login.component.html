<div [@routerTransition] class="login-page">
  <div class="container"></div>
  <div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-md-offset-3 col-lg-6">
      <div class="container-fluid" style="margin-top:20px;">
        <div class="form-group row">
          <form name="userform" method="post" #formCtrl="ngForm">
            <div class="form-group text-center pretty-form">
              <div class="form-group">
                <img src="assets/images/logo.png" class="img-responsive col-5" />
              </div>
              <div class="form-group">
                <div class="form-content">
                  <div class="form-group row">
                    <input type="text" class="form-control input-underline input-lg" id="email" [(ngModel)]="user.email" name="email" placeholder="Correo Electrónico"
                      required>
                  </div>
                  <div class="form-group row">
                    <input type="password" class="form-control input-underline input-lg" name="clave" id="clave" [(ngModel)]="user.password"
                      placeholder="Contraseña" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-12">
                  <div *ngIf="!datosConfirmados" class="col-12 alert alert-danger" role="alert">
                    Credenciales incorrectos
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary mr-1" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">
                  Ingreso
                </button>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-warning ml-1" (click)="recuperarClave()">
                Recuperar Contraseña
              </button>
              <button type="submit" class="btn btn-success ml-2" routerLink="/register" routerLinkActive="active">
                Crear Cuenta
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
