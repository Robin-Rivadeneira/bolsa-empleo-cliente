<div class="col-12 mt-2">
  <div class="row">
    <button class="btn btn-success m-2" (click)="open(content, estudioRealizado, false)">
      <span class="fa fa-plus-circle"></span>&nbsp;Agregar
    </button>
  </div>
  <div class="row">
    <div class="col-12 card mt-3">
      <div class="row">
        <div class="col-12">
          <h4 class="col-12 text-center">Fortaleza / Habilidad / Destreza</h4>
        </div>
        <div class="col-12">
          <table class="table table-bordered table-hover">
            <thead class="table-active">
            <th>Categoria</th>
            <th>Descripción</th>
            <th width="100px">Opciones</th>
            </thead>
            <tbody>
            <tr *ngFor="let item of postulanteService.postulante.fortalezas">
              <td>{{item.nombre}}</td>
              <td>{{item.descripcion}}</td>
              <td>
                <button class="btn btn-warning btn-sm" (click)="open(content,item,true)"><span
                  class="fa fa-edit"></span></button>
                <button class="btn btn-danger ml-1 btn-sm" (click)="borrar(item)"><span class="fa fa-trash"></span>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <form name="capacitacionform" method="post" #formCtrl="ngForm">
    <div class="modal-header">
      <div class="row">
        <h4 class="col-12 text-center">Fortaleza / Habilidad / Destreza</h4>
      </div>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="nombre">
              <b class="text-danger">*</b> Categoria:
            </label>
            <select type="text" [(ngModel)]="fortaleza.nombre" class="form-control" id="nombre" name="nombre"
                    placeholder="Nombre" required>
              <option value="">SELECCIONE...</option>
              <option value="{{habilidad.descripcion}}" *ngFor="let habilidad of habilidades">
                {{habilidad.descripcion}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="descripcion">
              <b class="text-danger">*</b> Descripción:
            </label>
            <textarea type="text" [(ngModel)]="fortaleza.descripcion" class="form-control text-uppercase"
                      id="descripcion" name="descripcion" rows="10"
                      placeholder="Un Deporte: Tengo varios El fútbol, gimnasio, la natación y el rugby."
                      required></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" (click)="c('save')" [disabled]="formCtrl.form.invalid">
        <span class="fa fa-check"></span>&nbsp;Aceptar
      </button>
      <button class="btn btn-danger" (click)="c('close')">
        <span class="fa fa-close"></span>&nbsp;Cancelar
      </button>
      <h6 class="text-muted"><b class="text-danger">* </b>Todos los campos son obligatorios</h6>
    </div>
  </form>
</ng-template>
