<div class="col-12 mt-2">
  <div class="row">
    <button class="btn btn-success m-2" (click)="open(content, estudioRealizado, false)">
      <span class="fa fa-plus-circle"></span>&nbsp;Agregar
    </button>
  </div>
  <div class="row">
    <div class="col-12 card mt-3">
      <div class="row">
        <div class="col-12">
          <h4 class="col-12 text-center">Fortaleza / Habilidad / Destreza</h4>
        </div>
        <div class="col-12">
          <table class="table table-bordered table-hover">
            <thead class="table-active">
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Nivel</th>
              <th width="100px">Opciones</th>
            </thead>
            <tbody>
              <tr *ngFor="let item of postulanteService.postulante.fortalezas">
                <td>{{item.nombre}}</td>
                <td>{{item.descripcion}}</td>
                <td>{{item.nivel}}</td>
                <td>
                  <button class="btn btn-warning btn-sm" (click)="open(content,item,true)"><span class="fa fa-edit"></span></button>
                  <button class="btn btn-danger ml-1 btn-sm" (click)="borrar(item)"><span class="fa fa-trash"></span></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <div class="row">
      <h4 class="col-12 text-center">Fortaleza / Habilidad / Destreza</h4>
    </div>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" [(ngModel)]="fortaleza.nombre" class="form-control" id="nombre" placeholder="Nombre">
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <input type="text" [(ngModel)]="fortaleza.descripcion" class="form-control" id="descripcion" placeholder="Descripción">
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label for="nivel">Nivel</label>
          <select class="form-control" [(ngModel)]="fortaleza.nivel" id="nivel" name="nivel">
            <option value="" selected>Seleccione...</option>
            <option value="Básico">Básico</option>
            <option value="Intermedio">Intermedio</option>
            <option value="Avanzado">Avanzado</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" (click)="c('save')">
      <span class="fa fa-check"></span>&nbsp;Aceptar
    </button>
    <button class="btn btn-danger" (click)="c('close')">
      <span class="fa fa-close"></span>&nbsp;Cancelar
    </button>
  </div>
</ng-template>
