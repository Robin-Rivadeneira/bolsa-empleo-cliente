<div class="col-12 mt-2">
  <div class="row">
    <button class="btn btn-success m-2" (click)="open(content, estudioRealizado, false)">
      <span class="fa fa-plus-circle"></span>&nbsp;Agregar
    </button>
  </div>
  <div class="row">
    <div class="col-12 card mt-3">
      <div class="row">
        <div class="col-12">
          <h4 class="col-12 text-center">Referencias Profesionales</h4>
        </div>
        <div class="col-12">
          <table class="table table-bordered table-hover">
            <thead class="table-active">
            <th>Institución</th>
            <th>Cargo</th>
            <th>Nombres y Apellidos</th>
            <th>Teléfono</th>
            <th width="100px">Opciones</th>
            </thead>
            <tbody>
            <tr *ngFor="let item of postulanteService.postulante.referenciasPersonales">
              <td>{{item.institucion}}</td>
              <td>{{item.cargo}}</td>
              <td>{{item.nombresApellidos}}</td>
              <td>{{item.telefono}}</td>
              <td>
                <button class="btn btn-warning btn-sm" (click)="open(content,item,true)"><span
                  class="fa fa-edit"></span></button>
                <button class="btn btn-danger ml-1 btn-sm" (click)="borrar(item)"><span class="fa fa-trash"></span>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <form name="capacitacionform" method="post" #formCtrl="ngForm">
    <div class="modal-header">
      <div class="row">
        <h4 class="col-12 text-center">Referencias Profesionales</h4>
      </div>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="institucion">
              <b class="text-danger">*</b> Institución:
            </label>
            <input type="text" [(ngModel)]="referenciaPersonal.institucion" class="form-control text-uppercase"
                   id="institucion" name="institucion"
                   placeholder="NOMBRE DE LA INSTITUCIÓN" required>
          </div>
          <div class="form-group">
            <label for="cargo">
              <b class="text-danger">*</b> Cargo:
            </label>
            <input type="text" [(ngModel)]="referenciaPersonal.cargo" class="form-control text-uppercase" id="cargo"
                   name="cargo" placeholder="NOMBRE DEL CARGO" required>
          </div>
          <div class="form-group">
            <label for="nombresApellidos">
              <b class="text-danger">*</b> Apellidos y Nombres:
            </label>
            <input type="text" [(ngModel)]="referenciaPersonal.nombresApellidos" class="form-control text-uppercase"
                   id="nombresApellidos" name="nombresApellidos" placeholder="APELLIDOS Y NOMBRES">
          </div>
          <div class="form-group">
            <label for="telefono">
              <b class="text-danger">*</b> Teléfono:
            </label>
            <input type="text" [(ngModel)]="referenciaPersonal.telefono" class="form-control" id="telefono"
                   name="telefono"
                   placeholder="NÚMERO DE CONTACTO" required>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" (click)="c('save')" [disabled]="formCtrl.form.invalid">
        <span class="fa fa-check"></span>&nbsp;Aceptar
      </button>
      <button class="btn btn-danger" (click)="c('close')">
        <span class="fa fa-close"></span>&nbsp;Cancelar
      </button>
      <h6 class="text-muted"><b class="text-danger">* </b>Todos los campos son obligatorios</h6>
    </div>
  </form>
</ng-template>
