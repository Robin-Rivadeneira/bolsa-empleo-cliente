<div class="col-12 mt-2">
    <div class="row">
      <div class="col-12 card">
        <div class="row">
          <h4 class="col-12 text-center">Referencia Personal</h4>
        </div>
        <div class="row">
          <div class="col-3">
            <div class="form-group">
              <label for="nombresApellidos">Nombres y Apellidos</label>
              <input type="text" class="form-control" id="nombresApellidos" placeholder="Nombres y Apellidos">
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label for="cargo">Cargo</label>
              <input type="text" class="form-control" id="cargo" placeholder="Cargo">
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label for="empresa">Empresa</label>
              <input type="text" class="form-control" id="empresa" placeholder="Empresa">
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
            </div>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-12 text-center">
            <button class="btn btn-primary" (click)="aceptar()"><span class="fa fa-plus-circle"></span>&nbsp;Agregar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 card mt-3">
        <div class="row">
          <div class="col-12">
            <h4 class="col-12 text-center">Referencias Personales</h4>
          </div>
          <div class="col-12">
            <table class="table table-sm table-hover">
              <thead>
                <th>Nombres y Apellidos</th>
                <th>Cargo</th>
                <th>Empresa</th>
                <th>Teléfono</th>
                <th>Opciones</th>
              </thead>
              <tbody>
                <tr >
                  <td>Nombres y Apellidos</td>
                  <td>Cargo</td>
                  <td>Empresa</td>
                  <td>Teléfono</td>
                  <td>
                      <button class="btn btn-warning" (click)="editar(producto)"><span class="fa fa-edit"></span></button>
                      <button class="btn btn-danger ml-1" (click)="borrar(producto)"><span class="fa fa-trash"></span></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
