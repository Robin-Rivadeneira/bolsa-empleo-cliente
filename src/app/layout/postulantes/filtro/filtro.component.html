<div class="row">
  <div class="col-3">
    <div class="row">
      <div class="col-12">
        <h6 class="bg-warning form-control titulo1">
          <i class="fa fa-filter" aria-hidden="true"></i>
          Filtros
        </h6>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div id="accordion" class="accordion" *ngFor="let item of filtro">
          <div class="card">
            <a class="card-header collapsed" data-toggle="collapse" [href]="'#'+item.id">
              <div class="row">
                <div class="col-lg-9 col-sm-12">
                  <a class="card-title campo-amplio">{{item.campo_amplio }}</a>
                </div>
                <span class="col-lg-2 col-sm-12">
                    <div class="text-dark">&nbsp;({{ item.total}})</div>
                  </span>
              </div>
            </a>
            <div id="{{item.id}}" class="card-body collapse" data-parent="#accordion">
              <div class="panel-body">
                <table class="table">
                  <tr *ngFor="let areaEspecifica of item.campos_especificos">
                    <td width="80%">
                      <a class="campo_especifico" href="javascript:void(0)"
                         (click)="filtrarPorTitulo(areaEspecifica.nombre)">
                        {{areaEspecifica.nombre}}
                      </a>

                    </td>
                    <td width="20%">
                      <div class="campo_especifico text-dark">&nbsp;({{ areaEspecifica.total}})</div>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-9">
    <div class="row">
      <div class="col-12">
        <div class="input-group">
          <input type="text" class="form-control text-uppercase" placeholder="Buscar..." [(ngModel)]="criterioBusqueda">
          <div class="input-group-append">
            <button class="btn btn-info" type="button" (click)="filtroDirecto()">
              <span class="fa fa-search"></span>&nbsp;Buscar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Etiquetas de Filtro-->
    <div class="row mt-2">
      <div class="col-12">
        <div class="input-group">
          <div *ngIf="etiquetaPrincipal">
            <label class="btn-warning">{{etiquetaPrincipal}}</label>
            <button type="button" class="close" aria-label="Close" (click)="borrarFiltro()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Lista de Postulantes-->
    <div class="row" style="overflow: auto">
      <div class="col-lg-4 col-sm-12" *ngFor="let postulanteActual of postulantes">
        <div class="single-special text-center">
          <h4 class="text-uppercase" *ngFor="let estudioRealizado of postulanteActual.estudiosRealizados"
              style="overflow:auto;height: 75px;">
            {{estudioRealizado.titulo}}
          </h4>
          <p><b>Mi Perfil</b></p>
          <p style="overflow: auto; height: 200px">{{postulanteActual.acercaDeMi}}</p>
          <button class="btn btn-primary btn-sm pull-right" *ngIf="authService.rolActual=='e'"
                  (click)="openPostulante(modalPostulante,postulanteActual,true)">
            <span class="fa fa-info-circle"></span>&nbsp;Más Información
          </button>
          <button class="btn btn-primary btn-sm pull-right" *ngIf="authService.rolActual!=='e'"
                  (click)="validarSesion()">
            <span class="fa fa-info-circle"></span>&nbsp;Más Información
          </button>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <nav>
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)" tabindex="-1" (click)="paginacion(false)">Previous</a>
            </li>
            <li class="page-item disabled">
              <a class="page-link" href="javascript:void(0)">{{pagina}} de {{totalPaginas}}</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)" (click)="paginacion(true)">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

<ng-template #modalPostulante let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">
      PROFESIONAL
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="d('ClickEnX')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body modal-lg">
    <!--Datos Personales-->
    <div class="card">
      <div class="card-header bg-primary">
        <h3 class="text-white">Datos Personales:</h3>
      </div>
      <div class="card-body m-1">
        <div class="row">
          <div class="col-lg-6">
            <!-- Identificacion !-->
            <div class="form-group">
              <div class="row">
                <div class="col-lg-6">
                  <label for="editIdentificacion" class="col-form-label">
                    <b>Identificación:</b>
                  </label>
                  <label class="form-control text-uppercase" id="editIdentificacion">
                    {{postulanteSeleccionado.identificacion}}
                  </label>
                </div>
                <div class="col-lg-6">
                  <label for="editEstadoCivil" class="col-form-label">
                    <b>Estado Civil:</b>
                  </label>
                  <label class="form-control text-uppercase" id="editEstadoCivil">
                    {{postulanteSeleccionado.estadoCivil}}
                  </label>
                </div>
              </div>
            </div>
            <!-- Nombre Completo !-->
            <div class="form-group ">
              <label for="editNombreCompleto" class="col-form-label">
                <b>Nombres:</b>
              </label>
              <label class="form-control" id="editNombreCompleto">
                {{postulanteSeleccionado.nombreCompleto}}
              </label>
            </div>
            <!-- Sexo !-->
            <div class="form-group ">
              <label for="editSexo" class="col-form-label">
                <b>Sexo:</b>
              </label>
              <label class="form-control" id="editSexo">
                {{postulanteSeleccionado.sexo}}
              </label>
            </div>
          </div>
          <div class="col-lg-6">
            <!-- Telefono !-->
            <div class="form-group ">
              <label for="editTelefono" class="col-form-label">
                <b>Teléfono:</b>
              </label>
              <label class="form-control" id="editTelefono">
                {{postulanteSeleccionado.telefono}}
              </label>
            </div>
            <!-- Correo Electronico !-->
            <div class="form-group ">
              <label for="editCorreoElectronico" class="col-form-label">
                <b>Correo Electrónico:</b>
              </label>
              <label class="form-control" id="editCorreoElectronico">
                {{postulanteSeleccionado.correoElectronico}}
              </label>
            </div>
            <!-- Direccion !-->
            <div class="form-group ">
              <label for="editDireccion" class="col-form-label">
                <b>Dirección:</b>
              </label>
              <label class="form-control" id="editDireccion">
                {{postulanteSeleccionado.direccion}}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="card">
      <div class="card-header bg-info">
        <h3 class="text-white">Perfil del Cargo</h3>
      </div>
      <div class="card-body  m-1">
        <!-- Cargo !-->
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success btn-lg" title="Contactar" (click)="c('aplicar')">
      <i class="fa fa-check" aria-hidden="true"> Contactar</i>
    </button>
    <button class="btn btn-danger btn-lg" title="Cancelar" (click)="c('close')">
      <i class="fa fa-close" aria-hidden="true"> Cancelar</i>
    </button>
  </div>
</ng-template>
